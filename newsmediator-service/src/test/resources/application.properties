#server
server.port=8081

#json
json.simpledateformat=yyyy-MM-dd'T'HH:mm:ss'Z'

#service
service.mainUrl=https://newsapi.org/v2/
service.topHeadlines=top-headlines
service.apiKey=apiKey=dummy-key
service.pageSize=pageSize=100

#swagger
swagger.apiVersion=0.0.1
swagger.enabled=true
swagger.title=NewsMediator
swagger.description=Proxy between front-end app and NewsApi
swagger.useDefaultResponseMessages=false
swagger.enableUrlTemplating=false

